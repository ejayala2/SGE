<div class="container">
	<table class="table table-hover">
		<thead class="thead-light">
			<tr>
				<th scope="col">Referencia</th>
				<th scope="col">UID</th>
				<th scope="col">Aciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let beacon of beaconList">
				<td>{{beacon.name}}</td>
				<td>{{beacon.uuid}}</td>
				<td> 
					<a id="buttons" class="btn btn-secondary text-white" (click)="onEdit(beacon)">
						<i class="far fa-edit"></i></a>   
					<a id="buttons" class="btn btn-danger text-white" (click)="onDelete(beacon.$key)">
						<i class="fas fa-trash-alt"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
