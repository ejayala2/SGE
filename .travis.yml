{
  "language": "node_js",
  "os": [
    "windows"
  ],
  "node_js": [
    "12.2.0"
  ],
  "branches": {
    "only": [
      "master"
    ]
  },
  "before_script": [
    "npm install -g @angular/cli"
  ],
  "script": [
    "npm install",
    "npm run build"
  ],
  "deploy": [
    {
      "provider": "firebase",
      "skip_cleanup": true,
      "token": {
        "secure": ""
      }
    }
  ]
}